# 配置数据库连接信息
spring:
  application:
    name: tlias-web-management
  #数据库的连接信息
  datasource:
    url: jdbc:mysql://localhost:3306/tlias
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234

#Mybatis的相关配置
mybatis:
  configuration:
    # 表示输出的sql语句打印到控制台
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
